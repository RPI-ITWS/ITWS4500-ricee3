<!DOCTYPE html>
<html>
<head>
    <title>News Ticker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="news-ticker" class="container-fluid">
        <div id="articles-container" class="row"></div>
        <div id="menu" class="row">
            <div class="col-6">
                <h2>Team 9 News Ticker</h2>
            </div>
            <div class="col-6" id="category-buttons">
            </div>
        </div>
    </div>
    <div class="container form-section">
        <div class="row">
            <div class="col-md-4">
                <h4>Add Article</h4>
                <input type="text" id="article-title" class="form-control" placeholder="Title">
                <input type="text" id="article-link" class="form-control" placeholder="Link">
                <input type="text" id="article-description" class="form-control" placeholder="Description">
                <input type="text" id="article-date" class="form-control" placeholder="Date">
                <input type="text" id="article-category" class="form-control" placeholder="Category">
                <button onclick="addArticle()" class="btn btn-primary">Add</button>
            </div>
            <div class="col-md-4">
                <h4>Update Entire List</h4>
                <textarea id="update-articles" class="form-control" placeholder="New articles JSON"></textarea>
                <button onclick="updateArticles()" class="btn btn-warning">Update</button>
            </div>
            <div class="col-md-4">
                <h4>Update Article by ID</h4>
                <input type="number" id="update-article-id" class="form-control" placeholder="Article ID">
                <input type="text" id="update-article-title" class="form-control" placeholder="New Title">
                <input type="text" id="update-article-link" class="form-control" placeholder="New Link">
                <input type="text" id="update-article-description" class="form-control" placeholder="New Description">
                <input type="text" id="update-article-date" class="form-control" placeholder="New Date">
                <input type="text" id="update-article-category" class="form-control" placeholder="New Category">
                <button onclick="updateArticleById()" class="btn btn-info">Update by ID</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Delete Article by ID</h4>
                <input type="number" id="delete-article-id" class="form-control" placeholder="Article ID">
                <button onclick="deleteArticleById()" class="btn btn-danger">Delete by ID</button>
            </div>
            <div class="col-md-6">
                <h4>Add Article by Keyword</h4>
                <input type="text" id="keyword" class="form-control" placeholder="Keyword">
                <input type="number" id="index" class="form-control" placeholder="Index">
                <button onclick="addArticleByKeyword()" class="btn btn-secondary">Add by Keyword</button>
            </div>
            <div class="col-md-7">
                <h4>Advanced Operations</h4>
                <input type="text" id="update-keyword" class="form-control" placeholder="Keyword for Update">
                <input type="number" id="local-index" class="form-control" placeholder="Local Index">
                <input type="number" id="api-index" class="form-control" placeholder="API Index">
                <button onclick="updateArticleByKeyword()" class="btn btn-success">Update by Keyword</button>
                <input type="text" id="delete-keyword" class="form-control" placeholder="Keyword for Deletion">
                <button onclick="deleteArticleByKeyword()" class="btn btn-danger">Delete by Keyword</button>
                <input type="text" id="delete-category" class="form-control" placeholder="Category for Deletion">
                <button onclick="deleteArticleByCategory()" class="btn btn-danger">Delete by Category</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
