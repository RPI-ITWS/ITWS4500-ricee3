    <script>
    
        function updateArticles(data, containerId) {
            var slideshowContainer = document.getElementById(containerId);

            data.forEach(function(article, index) {
                var articleDiv = document.createElement('div');
                articleDiv.className = 'mySlides';

                articleDiv.innerHTML = '<h3>' + article.title + '</h3>' +
                    '<img src="' + article.image_url + '" alt="' + article.title + '" style="max-width: 100%;">' +
                    '<p>' + article.description + '</p>';

                slideshowContainer.appendChild(articleDiv);
            });

            showSlides(0, containerId);
        }

        function showSlides(slideIndex, containerId) {
            var slides = document.getElementById(containerId).getElementsByClassName('mySlides');

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            slides[slideIndex].style.display = 'block';

            setTimeout(function() {
                showSlides((slideIndex + 1) % slides.length, containerId);
            }, 3000);
        }
