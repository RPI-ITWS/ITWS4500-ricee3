a {

}

a:hover {
  color: #470101;
}

.title {
  display: block;
  margin-top: 0;
  margin-bottom: 1%;
}

.container-fluid {
  background-color: #111111;
}

.navbar-brand {
  color: rgb(255, 255, 255);
  width: 100%;
  text-align: center;
  margin-bottom: 0;
  padding-bottom: 10px; /* Add padding to move text down */
}

#modeToggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background-color: #69c3ff; /* Blue background color */
  color: #ffffff; /* White text color */
  padding: 5px 10px; /* Adjust padding as needed */
  border: none;
  border-radius: 5px; /* Add rounded corners */
  cursor: pointer;
  transition: background-color 0.3s ease; /* Smooth transition for background color */
}

#slideshow-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    border: 2px solid #000000;
    border-radius: 10px;

}

.mySlides {
    width: 300px; /* Adjust the width as needed */
    margin: 10px; /* Adjust the margin as needed */
}

.mySlides img {
    max-width: 100%;
    height: auto; /* Maintain aspect ratio */
}


#modeToggle:hover {
  background-color: #2980b9; /* Darker blue on hover */
}

body.light-mode {
  background-color: #ffffff;
  color: #000000;
}

body.dark-mode {
  background-color: #1a1a1a;
  color: #ffffff;
}

body.dark-mode .container-fluid {
  background-color: #b1b1b1;
  color: #000000;
}

body.dark-mode #articles {
  background-color: #1a1a1a;
}

body.dark-mode .news article {
  border: 2px solid #ffffff;
  color: #ffffff;
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
}

body.dark-mode .news article .title a {
  color: #3498db;
}

body.dark-mode .big-article {
  border: 2px solid #ffffff;
  color: #ffffff;
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
}

body.dark-mode .big-article .title a {
  color: #3498db;
}

body.dark-mode .navbar {
  background-color: #1a1a1a;
  color: #000000;
}

body.dark-mode .navbar a {
  color: #000000;
}

body.dark-mode .navbar-toggler-icon {
  background-color: #ffffff;
}
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

    function updateArticles(data) {
            var slideshowContainer = document.getElementById('slideshow-container');

            // Loop through each article in the data
            data.forEach(function (article, index) {
                // Create a new div element for each article
                var articleDiv = document.createElement('div');
                articleDiv.className = 'mySlides';

                // Set the content of the div with the article information
                articleDiv.innerHTML = '<h3>' + article.title + '</h3>' +
                    '<img src="' + article.image_url + '" alt="' + article.title + '" style="max-width: 100%;">' +
                    '<p>' + article.description + '</p>';

                // Append the div to the slideshow container
                slideshowContainer.appendChild(articleDiv);
            });

            // Start the slideshow
            showSlides(0);
        }

        function showSlides(slideIndex) {
            var slides = document.getElementsByClassName('mySlides');

            // Hide all slides
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            // Show the current slide
            slides[slideIndex].style.display = 'block';

            // Move to the next slide after 3 seconds
            setTimeout(function () {
                showSlides((slideIndex + 1) % slides.length);
            }, 3000);
