<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Lab 6</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <header>
         <h1>Elizabeth Rice's Lab 6</h1>
         <!-- Add onclick attribute to the button -->
         <button id="modeToggle" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
         <button id="lab5" onclick="goToOtherPage()">Lab 5</button>
         <button id="lab5" onclick="goToOtherPage3()">Lab 7</button>

      </header>
      <main>
         <h2>Weather Info:</h2> 
         <div id="weather-info">
            <!-- Display weather information here -->
            <p><b>ID:</b> <span id="id"></span></p>
            <p><b>Date:</b> <span id="date"></span></p>
            <p><b>Minimum Temperature:</b> <span id="tempMin"></span></p>
            <p><b>Maximum Temperature:</b> <span id="tempMax"></span></p>
            <p><b>Humidity:</b> <span id="humidity"></span></p>
         </div>
         <form id="weatherForm">
            <!-- Form content goes here -->
            <label for="weatherDateInput" id="enterW"><b>Enter Date and Time (YYYY-MM-DD HH:MM:SS):</b></label>
            <input type="text" id="weatherDateInput" name="weatherDateInput" required>
            <button type="submit">Submit</button>
         </form>
         <br>
         <button id="save-button">Save</button>
         <button id="delete-button">Delete Data</button>
         <button id="history-button">History</button>
         <br>
         <br>
   
         <div id="saved-weather-container">
            <!-- Saved weather information will be displayed here -->
         </div>
         <div id="history-list">
            <!-- Historical weather information will be displayed here -->
         </div>
      </main>
      <script src="index.js"></script>
   </body>
</html>
